                <p>一.HTML<br>
1.&lt;&gt;某个东西&lt;/&gt;长成这样的叫做标签，也可以只有一个&lt;/&gt;整个html语言写在一个大的<html>.....</html>标签里。<br>
2.<head>......</head>head写在开头，用于标识一些页面的基本信息和预先需要加载的(CSS写在这个标签里面的<style>标签里)<br>
3.<body>......</body>body标签是页面的主体部分，也就是页面上的东西，其中<script>标签用于些javascript代码<br>
4.写在head里的：<title>页面名字</title><br>
5.写在body里的：<div>内容，可以是其他标签</div><br>
<form>内容，可以是其他标签</form><br>
<input>-&gt;一个输入框<br>
<img>一张图片<br>
<a>一个链接<br>
6.<a>标签的使用：<br>
<a href="网站的url">点击名称</a><br>
7.<img>的使用：<br>
<img scr="相对地址或绝对地址"><br>
8.<input>的使用：<br>
&lt;input type=&quot;输入框类型&quot;name=&quot;传递给后端的变量的名字&quot;&gt;<br>
9.<form>标签的使用</p>
<form action="把值传给那个程序" method="传给他的方式(get/post)">
10.任何标签都可以被赋予一个class属性和id属性，其中class代表了某一类，id表示准确的个体
例：<img src"61.png"class="hhhhhh"id="131556">
二.CSS
1.  CSS的一般形式：
   .某class                                #某id
   {                                              {
       css属性              或                   css属性
   }                                               }
2.class的访问方式一般用.id用#
3.css的一些属性：
left：距离左边多少
px：多少像素
top：距离顶端多少
position：定位方式（relative（相对正常位置，默认设置），fixed（相对于浏览器框框），absolute（相对于父元素））；
height：高多少；
width：宽多少
z-index：图层位置，图层越高越优先显示

    <script>
      hljs.initHighlightingOnLoad()

      let mainNavLinks = document.querySelectorAll(".markdownIt-TOC a");

      // This should probably be throttled.
      // Especially because it triggers during smooth scrolling.
      // https://lodash.com/docs/4.17.10#throttle
      // You could do like...
      // window.addEventListener("scroll", () => {
      //    _.throttle(doThatStuff, 100);
      // });
      // Only not doing it here to keep this Pen dependency-free.

      window.addEventListener("scroll", event => {
        let fromTop = window.scrollY;

        mainNavLinks.forEach((link, index) => {
          let section = document.getElementById(decodeURI(link.hash).substring(1));
          let nextSection = null
          if (mainNavLinks[index + 1]) {
            nextSection = document.getElementById(decodeURI(mainNavLinks[index + 1].hash).substring(1));
          }
          if (section.offsetTop <= fromTop) {
            if (nextSection) {
              if (nextSection.offsetTop > fromTop) {
                link.classList.add("current");
              } else {
                link.classList.remove("current");    
              }
            } else {
              link.classList.add("current");
            }
          } else {
            link.classList.remove("current");
          }
        });
      });

    </script>
